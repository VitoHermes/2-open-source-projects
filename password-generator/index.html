<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="alert">
        <p>Password copied to clipboard</p>
      </div>
      <h1 class="title">Password Generator</h1>
      <section class="password-container">
        <div class="password-output">
          <p id="password"></p>
          <button id="copy">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </section>
      <section class="settings">
        <div class="input-container password-length">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="4" max="100" value="10" />
        </div>
        <div class="input-container include-uppercase">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="input-container include-lowercase">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="input-container include-numbers">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="input-container include-symbols">
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </section>
      <button id="generate">Generate Password</button>
      <button id="print">Print Password in clipboard</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
