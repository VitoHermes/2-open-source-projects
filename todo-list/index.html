<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo Management System</h1>
            <p>Using Promise to simulate API requests, supporting search, filtering and pagination</p>
        </header>

        <!-- Search and Filter Section -->
        <section class="search-section">
            <h2>Search and Filter</h2>
            <div class="search-form">
                <div class="search-row">
                    <div class="form-group">
                        <label for="searchInput">Keyword Search</label>
                        <input type="text" id="searchInput" placeholder="Search by title, description or priority...">
                    </div>
                    <div class="form-group">
                        <label for="statusFilter">Completion Status</label>
                        <select id="statusFilter">
                            <option value="all">All Status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priorityFilter">Priority</label>
                        <select id="priorityFilter">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="limitSelect">Items Per Page</label>
                        <select id="limitSelect" onchange="changeLimit(this.value)">
                            <option value="5">5 items</option>
                            <option value="10" selected>10 items</option>
                            <option value="15">15 items</option>
                            <option value="20">20 items</option>
                        </select>
                    </div>
                </div>
                <div class="search-actions">
                    <button onclick="searchTodos()" class="btn btn-primary">Search</button>
                    <button onclick="clearSearch()" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </section>

        <!-- Todo List Section -->
        <section class="todos-section">
            <h2>Todo List (Total: 20 items, Page 1, 10 items per page)</h2>
            <div class="todos-container">
                <!-- Todos will be dynamically rendered by JavaScript -->
            </div>
            <!-- Pagination Controls -->
            <div class="pagination">
                <!-- Pagination will be dynamically rendered by JavaScript -->
            </div>
        </section>
    </div>

    <script type="module" src="mock-data.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
